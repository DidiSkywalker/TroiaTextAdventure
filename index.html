<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Troia Text Adventure | CdV22</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="topbar">
        <img
          src="profile-picture.jpeg"
          alt="Profile picture"
          class="profile-picture"
        />
        <span class="title">Troia Text Adventure</span>
      </div>
      <div class="main" id="messagecontainer"></div>
      <div class="footer">
        <form id="inputform">
          <input
            autocomplete="off"
            placeholder="Anwort hier tippen"
            type="text"
            id="textinput"
          />
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
